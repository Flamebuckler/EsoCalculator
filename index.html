<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1" />
		<title>ESO Calculator</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<main>
			<div id="controls">
				<button
					id="btn-list-pen"
					class="list-btn active">
					Penetration
				</button>
				<button
					id="btn-list-critdamage"
					class="list-btn">
					Critical Damage
				</button>
				<button
					id="btn-list-weapondamage"
					class="list-btn">
					Weapon Damage
				</button>
			</div>

			<h1>ESO Calculator</h1>

			<table id="items-table">
				<thead>
					<tr>
						<th width="10"></th>
						<th width="10"></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<!-- rows are populated from items.json via app.js -->
				</tbody>
			</table>

			<div id="summary"><span id="summary-text">Gesamtsumme: </span><span id="total">0</span></div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
